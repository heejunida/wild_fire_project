<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산불 예측 검색</title>
  <link rel="stylesheet" href="css/search.css" />
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e474c3379b43247007872a8baf1b48ce"></script>
</head>
<body>
  <header>
    <h1 class="logo">SEED</h1>
    <h2>실시간 산불 확산 예측 정보</h2>
  </header>

  <main class="search-container">
    <div class="search-controls">
      <label for="regionSelect">지역</label>
      <select id="regionSelect">
        <option value="">시/군/구 선택</option>
        <option value="강릉시">강릉시</option>
        <option value="삼척시">삼척시</option>
        <option value="동해시">동해시</option>
      </select>

      <button id="searchBtn">검색</button>
      <button id="resetBtn">초기화</button>

      <label for="rowsPerPage">표시 개수</label>
      <select id="rowsPerPage">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>

    <div class="result-section">
      <div class="result-header">
        <h3>검색 결과</h3>
        <span id="tooltipIcon" title="각 항목의 의미를 확인할 수 있습니다.">?</span>
      </div>
      <table class="result-table">
        <thead>
          <tr>
            <th>발생지점</th>
            <th>예상 피해면적</th>
            <th>위험 등급</th>
          </tr>
        </thead>
        <tbody id="resultBody">
          <!-- 검색 결과 행이 JS로 삽입됨 -->
        </tbody>
      </table>
      <div class="pagination" id="pagination">
        <!-- 페이지 버튼이 JS로 삽입됨 -->
      </div>
    </div>

    <div id="map" style="width: 100%; height: 400px;"></div>
  </main>

  <script src="js/search.js"></script>
</body>
</html>
