<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산불 확산속도 예측 서비스</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='main.html'">SEED</div>
    <div class="nav">
  <div class="dropdown">
    <button class="dropdown-btn">산불 확산 예측 ▼</button>
    <div class="dropdown-content">
      <a href="#search">예측할 지역 검색</a>
      <a href="#detail">예측 결과 분석</a>
    </div>
  </div>
</div>
    <div class="login-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="login" />
    </div>
  </header>

  <main>
   <section class="slider-section">
  <div class="slider-container">
  <div class="slider-image">
    <img id="slider" src="img/forest1.jpg" alt="Forest Image" />
      <div class="slider-overlay">
        <h2>산불의 확산, 이제는 예측할 수 있습니다.</h2>
        <p>강원도를 중심으로 산불 확산 규모와 속도를 미리 감지합니다.</p>
        <button>AI 예측 원리 보기</button>
      </div>
    </div>
  </div>
  <div class="button-row">
    <button>예측 검색하기</button>
    <button>상세 분석 보러가기</button>
  </div>
</section>
    <section class="hot-zones">
      <h2>🔥 현재 위험도가 높은 지역</h2>
      <div class="zone-cards">
        <div class="zone-card danger">
          <h3>강릉시</h3>
          <p>위험도: <span>높음</span></p>
          <p>예상 피해 면적: 120 ha</p>
        </div>
        <div class="zone-card warning">
          <h3>삼척시</h3>
          <p>위험도: <span>보통</span></p>
          <p>예상 피해 면적: 85 ha</p>
        </div>
        <div class="zone-card danger">
          <h3>동해시</h3>
          <p>위험도: <span>높음</span></p>
          <p>예상 피해 면적: 103 ha</p>
        </div>
      </div>
    </section>
  </main>
<script>
  const header = document.querySelector("header");
  let lastToggleY = window.scrollY;
  let ticking = false;
  const scrollThreshold = 120;
  const minScrollToHide = 150;

  function handleScroll() {
    const currentY = window.scrollY;
    const delta = currentY - lastToggleY;

    if (Math.abs(delta) >= scrollThreshold) {
      if (delta > 0 && currentY > minScrollToHide) {
        header.classList.add("hide");
      } else if (delta < 0) {
        header.classList.remove("hide");
      }
      lastToggleY = currentY;
    }

    ticking = false;
  }

  window.addEventListener("scroll", () => {
    if (!ticking) {
      window.requestAnimationFrame(handleScroll);
      ticking = true;
    }
  });

  // 슬라이더 이미지 자동 전환 (부드러운 전환 없이 즉시 교체)
  const images = ['img/forest1.jpg', 'img/forest2.jpg', 'img/forest3.jpg', 'img/forest4.jpg'];
  let currentIndex = 0;
  const slider = document.getElementById('slider');

  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    slider.src = images[currentIndex];
  }, 6000);
</script>
<footer class="site-footer">
  <div class="footer-content">

  </div>
</footer>
</body>
</html>
