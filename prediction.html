<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 산불 확산 예측 정보</title>
  <link rel="stylesheet" href="prediction_style.css">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">SEED</div>
    <h2>실시간 산불 확산 예측 정보</h2>
  </header>

  <main class="main-container">
    <section class="left-panel">
      <div class="region-select">
        <label>지역 </label>
        <select>
          <option>군</option>
        </select>
        <select>
          <option>구</option>
        </select>
        <button>검색</button>
        <button class="reset">초기화</button>
      </div>

      <div class="table-control">
        <label>페이지당 표시: </label>
        <select>
          <option>5</option>
          <option>10</option>
          <option>20</option>
        </select>
      </div>

      <div class="search-result-header">
        <span>검색 결과</span>
        <span class="tooltip">?</span>
      </div>

      <table class="result-table">
        <thead>
          <tr>
            <th>발생지점</th>
            <th>예상 피해면적</th>
            <th>위험 등급</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>고성군 토성면</td>
            <td>14.3</td>
            <td class="danger">높음</td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button>&laquo;</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>&raquo;</button>
      </div>
    </section>

    <section class="map-panel">
      <div id="map"></div>
    </section>
  </main>
  <script>
  window.onload = function () {
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(38.2, 128.5),
      level: 9
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
  };
</script>
</body>
</html>
