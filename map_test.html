<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도 테스트</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
  <!-- 반드시 autoload=false 적용 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e474c3379b43247007872a8baf1b48ce&autoload=false"></script>
</head>
<body>
  <h2>카카오 지도 테스트</h2>
  <div id="map"></div>

  <script>
    window.onload = function () {
      if (typeof kakao === 'undefined') {
        console.error("❌ Kakao SDK가 로드되지 않았습니다!");
        return;
      }

      kakao.maps.load(function () {
        const container = document.getElementById('map');
        const options = {
          center: new kakao.maps.LatLng(37.5665, 126.9780),
          level: 3
        };
        const map = new kakao.maps.Map(container, options);
      });
    };
  </script>
</body>
</html>
